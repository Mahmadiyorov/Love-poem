<body>

    <div class="block">

        <h2 class="text">Muhabbat azobi qiynaydi meni.</h2>
        <h2 class="text">Yuragim ezilar eslasam seni.</h2>
        <h2 class="text">Ey jonim bu darddan halos et meni.</h2>
        <h2 class="text">Chin so'zim o'lguncha SEVAMAN seni.</h2>
        <br>
        <h2 class="type">>>S>>enga aytaymi kimni sevaman.</h2>
        <h2 class="type">>>E>>tsam yuzinga oshkor qilaman.</h2>
        <h2 class="type">>>N>>ixoyat o'qigin bosh xarflarni.</h2>
        <h2 class="type">>>I>>zlab topchi kimni sevaman.</h2>

    </div>
